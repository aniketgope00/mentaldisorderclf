{% extends "layout.html" %}

{% block content %}



<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <h2 class="text-center mt-4">Result:</h2>
            <div class="text-center border border-secondary p-4 mb-0">
                <h1><span class="badge badge-primary p-2">{{ result }}</span></h1>
            </div>
            <br>
            
            <h4 class="text-center mb-4">Form Data</h4>

            <ul class="list-group">
                {% for key, value in form_data.items() %}
                <li class="list-group-item">{{ key }}: {{ value }}</li>
                {% endfor %}
            </ul>
            
        </div>
    </div>
</div>
{% endblock content %}
